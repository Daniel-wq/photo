<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#btn{
				width: 100px;
				height: 60px;
				background: grey;
			}
			#box{
				width: 1200px;
				height: 1200px;
				margin: 15px auto;
				/*border: 2px solid darkblue;*/
				/*background: deeppink;*/
				position: relative;
			}
			#box img{
				display: block;
				width: 400px;
				height: 300px;
				float: left;
				position: absolute;
				top: 100px;
				left: 100px;
				overflow: hidden;
			}
			.active{
				z-index: 9;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('#btn').click(function(){
					for (var i=0;i<=25;i++) {
//					向下取随机整数						
						var sj = Math.floor(Math.random()*360);
						$('img').eq(i).css({'transform':'rotate('+sj+'deg)'});
						var sj1 = Math.floor(Math.random()*300);
						var sj2 = Math.floor(Math.random()*800);
						$('img').eq(i).css({'top':sj1+'px','left':sj2+'px'});
//						var sj3 = Math.floor(Math.random()*9);
//						$('img').eq(i).css({'z-index':sj3});
					}
				})
				$('img').mouseenter(function(){
					$(this).addClass('active');
				},function(){
					$(this).removeClass('active');
				})
			})
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="来 点一下" />
		<div id="box">

			<img src="img/2.jpg" />
			<img src="img/3.jpg" />

			<img src="img/13.jpg" />
			<img src="img/14.jpg" />
			<img src="img/15.jpg" />
			<img src="img/16.jpg" />
			<img src="img/17.jpg" />
			<img src="img/18.jpg" />
			<img src="img/19.jpg" />
			<img src="img/20.jpg" />
			<img src="img/21.jpg" />
			<img src="img/22.jpg" />
			<img src="img/23.jpg" />
			<img src="img/24.jpg" />
			<img src="img/25.jpg" />
			<img src="img/26.jpg" />
		</div>
	</body>
</html>
